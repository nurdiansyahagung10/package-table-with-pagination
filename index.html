<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class=" w-full p-3 h-screen xl:container mx-auto">
        <table class="table-auto rounded overflow-hidden w-full ">
            <thead class="text-xs text-left bg-gray-100 rounded-xl overflow-hidden ">
                <tr>
                    <td class="py-4.5 px-2 rounded-bl text-center">No</td>
                    <td>Task</td>
                    <td>Status</td>
                    <td>Last Update</td>
                    <td class="rounded-br">Date Added</td>
                    <td class="rounded-br text-center">checkbox</td>
                </tr>
            </thead>
            <tbody class="text-sm " id="table_body_data">
            </tbody>
        </table>

        <div id="tw-pagination">
            <button class=" cursor-pointer text-2xl flex items-center" id="prevbutton-table-pagination">
                <span>
                    <i class='bx bx-chevron-left'></i>
                </span>
            </button>

            <div id="list_pagination" class="flex items-center gap-4">

            </div>

            <button class=" cursor-pointer text-2xl flex items-center" id="nextbutton-table-pagination">
                <span>
                    <i class='bx bx-chevron-right'></i>
                </span>
            </button>

        </div>

    </div>
</body>
<script type="module" src="/package/table-package/main-table-package.js"></script>
</html>
